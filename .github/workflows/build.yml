name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[tests]"
          python -m pip install ruff black

      - name: Lint
        run: |
          python -m ruff check .
          python -m black --check .

      - name: Test
        run: |
          python -m pytest -q
